---
# ---------------------------------------------------------------------------
# configuration / vars / main.yml
# These override defaults/ and are meant to be environment-specific.
# ---------------------------------------------------------------------------

# Map of package names by OS family â€” consumed in tasks via ansible_os_family
configuration_ntp_package_map:
  Debian: chrony
  RedHat: chrony

configuration_ntp_service_name: chronyd

configuration_rsyslog_package: rsyslog
configuration_rsyslog_service_name: rsyslog

# Sysctl config file path (standard across modern distros)
configuration_sysctl_conf_path: /etc/sysctl.d/99-ansible.conf

# Chrony config file managed by the template
configuration_chrony_conf_path: /etc/chrony.conf

# Rsyslog remote-forward template name (only rendered when remote_host is set)
configuration_rsyslog_remote_template: rsyslog_remote.conf.j2

# MOTD file path
configuration_motd_path: /etc/motd

# Validation command run after sysctl is written
configuration_sysctl_validate_cmd: sysctl --system
