---
# ---------------------------------------------------------------------------
# sla / vars / main.yml
# ---------------------------------------------------------------------------

# Severity tiers mapped to breach magnitudes
sla_severity_map:
  critical: 1.0     # 100 % of allowed budget consumed
  warning:  0.8     # 80 %
  info:     0.5     # 50 %

# State-file names inside sla_state_dir
sla_uptime_state_file: uptime_state.json
sla_response_state_file: response_state.json
sla_error_state_file: error_state.json

# The custom module that performs the actual SLA evaluation
sla_check_module: sla_check

# Rendered alert template
sla_alert_template: sla_alert.txt.j2

# PagerDuty API endpoint (static)
sla_pagerduty_api_url: "https://api.pagerduty.com/incidents"
